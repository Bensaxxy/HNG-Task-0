<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Frontend Wizards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="contact-container">
      <h1>Contact Us</h1>
<!-- âœ… Added Navigation Bar -->
  <nav class="main-nav" aria-label="Main Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
      <form id="contact-form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            data-testid="test-contact-name"
            aria-describedby="error-name"
            placeholder="Enter your full name"
          />
          <small id="error-name" data-testid="test-contact-error-name"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
            placeholder="name@example.com"
          />
          <small id="error-email" data-testid="test-contact-error-email"></small>
        </div>

        <!-- Subject -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
            placeholder="Subject"
          />
          <small id="error-subject" data-testid="test-contact-error-subject"></small>
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
            placeholder="Write your message..."
          ></textarea>
          <small id="error-message" data-testid="test-contact-error-message"></small>
        </div>

        <!-- Submit -->
        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <!-- Success message -->
        <p class="success-message" data-testid="test-contact-success"></p>
      </form>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
